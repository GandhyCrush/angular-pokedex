<mat-card>
    <mat-card-title>Registro</mat-card-title>
    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="submit()">
        <p *ngIf="error" class="error">
          {{ error }}
        </p>
        <p>
          <mat-form-field>
            <mat-label>Email del usuario</mat-label>
            <input
              matInput
              type="text"
              id="username"
              formControlName="username"
            />
            <mat-hint
              *ngIf="
                registerFormControls.username.invalid &&
                (registerFormControls.username.dirty ||
                  registerFormControls.username.touched)
              "
            >
              <div *ngIf="registerFormControls.username.errors?.['required']">
                Usuario es requerido
              </div>
              <div *ngIf="registerFormControls.username.errors?.['minlength']">
                El usuario debe tener al menos 4 caracteres
              </div>
              <div *ngIf="registerFormControls.username.errors?.['email']">
                El usuario debe ser un email
              </div>
            </mat-hint>
          </mat-form-field>
        </p>
        <p>
          <mat-form-field>
            <mat-label>Contraseña</mat-label>
            <input
              matInput
              type="password"
              id="passsword"
              formControlName="password"
            />
            <mat-hint
              *ngIf="
                registerFormControls.password.invalid &&
                (registerFormControls.password.dirty ||
                  registerFormControls.password.touched)
              "
            >
              Contraseña es requerida
            </mat-hint>
          </mat-form-field>
        </p>
        <div class="button">
          <button type="submit" mat-button>Registrarse</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
