<mat-card>
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="submit()">
      <p *ngIf="error" class="error">
        {{ error }}
      </p>
      <p>
        <mat-form-field>
          <mat-label>Usuario</mat-label>
          <input
            matInput
            type="text"
            id="username"
            formControlName="username"
          />
          <mat-hint
            *ngIf="
              loginFormControls.username.invalid &&
              (loginFormControls.username.dirty ||
                loginFormControls.username.touched)
            "
          >
            <div *ngIf="loginFormControls.username.errors?.['required']">
              Usuario es requerido
            </div>
            <div *ngIf="loginFormControls.username.errors?.['minlength']">
              El usuario debe tener al menos 4 caracteres
            </div>
            <div *ngIf="loginFormControls.username.errors?.['email']">
              El usuario debe ser un email
            </div>
          </mat-hint>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <mat-label>Contraseña</mat-label>
          <input
            matInput
            type="password"
            id="passsword"
            formControlName="password"
          />
          <mat-hint
            *ngIf="
              loginFormControls.password.invalid &&
              (loginFormControls.password.dirty ||
                loginFormControls.password.touched)
            "
          >
            Contraseña es requerida
          </mat-hint>
        </mat-form-field>
      </p>
      <div class="button">
        <button type="submit" mat-button>Login</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
